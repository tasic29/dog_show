{% extends "base.html" %}

{% block content %}
    <h2>Detail view for owner number {{owner.id}}:</h2>
    <hr>
    <h5>{{ owner }} presents his dog:</h5>

    <ul>
    {% for dog in dogs %}
    <br>
        <li>{{ dog.breed }} - {{ dog.name }}</li>
    {% endfor %}
    </ul>
{% endblock content %}
