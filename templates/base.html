<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block title %}
    
    {% endblock title %}
   
</head>
<body>
  {% if user.is_authenticated %}
  <p>You are logged in as {{ user.username }} 
    <form method="post" action="{% url 'core:logout' %}">
      <button type="submit">Logout</button>
      {% csrf_token %}
  </form>
  <br>


  </p>
  
  {% else %}
  <p>You are not logged in, please <a href="{% url 'core:login' %}">Login</a> or <a href="{% url 'core:create-user' %}">SignUp</a></p>
{% endif %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'exibition:home' %}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'exibition:show-list' %}">Show</a>
            <a class="nav-item nav-link" href="{% url 'exibition:breed-list' %}">Breed</a>
            <a class="nav-item nav-link" href="{% url 'exibition:owner-list' %}">Owners</a>
            <a class="nav-item nav-link" href="{% url 'exibition:dog-list' %}">All Dogs</a>
            <a class="nav-item nav-link" href="{% url 'exibition:sponsor-list' %}">Sponsors</a>
            <a class="nav-item nav-link" href="{% url 'exibition:judge-list' %}">Judges</a>
            <a class="nav-item nav-link" href="{% url 'core:users-list' %}">Users</a>
          </div>
        </div>
      </nav>
    {% block content %}
    
    {% endblock content %}
        
</body>
</html>
